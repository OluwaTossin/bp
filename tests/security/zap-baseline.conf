# OWASP ZAP Baseline Scan Configuration
# This configuration defines the security scanning rules for the BP Calculator

# Passive scan rules (always enabled)
# These check responses without actively attacking the application

# Active scan rules (optional - more intrusive)
# Disabled for baseline scan to avoid impacting production-like environments

# Context configuration
[context]
name = BP-Calculator
url = ${TARGET_URL}
includePaths = 
  .*
excludePaths = 
  /favicon.ico
  /robots.txt

# Authentication (none required for this app)
[authentication]
method = none

# Spider configuration (how ZAP crawls the application)
[spider]
maxDuration = 5
maxChildren = 10

# Active scanner configuration
[activeScan]
enabled = false  # Baseline scan only uses passive checks

# Reporting
[report]
title = BP Calculator Security Scan
template = traditional-html

# Alert filters (suppress false positives)
[alertFilters]
# None currently - add as needed based on results

# Rules configuration
[rules]
# High priority rules
10021.ENABLED = true  # X-Content-Type-Options Header Missing
10020.ENABLED = true  # X-Frame-Options Header Not Set
10016.ENABLED = true  # Web Browser XSS Protection Not Enabled
10035.ENABLED = true  # Strict-Transport-Security Header Not Set
10063.ENABLED = true  # Permissions Policy Header Not Set

# Medium priority rules
10054.ENABLED = true  # Cookie Without SameSite Attribute
10015.ENABLED = true  # Incomplete or No Cache-control and Pragma HTTP Header Set
10017.ENABLED = true  # Cross-Domain JavaScript Source File Inclusion
10019.ENABLED = true  # Content-Type Header Missing
10098.ENABLED = true  # Cross-Domain Misconfiguration

# Informational rules
10109.ENABLED = true  # Modern Web Application
10049.ENABLED = true  # Storable and Cacheable Content
10027.ENABLED = true  # Information Disclosure - Suspicious Comments

# Risk levels to fail on
[failOn]
high = true    # Fail CI on high risk findings
medium = false # Don't fail on medium (warn only)
low = false    # Don't fail on low
info = false   # Don't fail on informational
