name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: './BPCalculator.sln'
  TEST_PROJECT_PATH: './BPCalculator.Tests/BPCalculator.Tests.csproj'
  COVERAGE_THRESHOLD: 80

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Display .NET version
      run: dotnet --version
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
    
    - name: Run unit tests
      run: dotnet test ${{ env.TEST_PROJECT_PATH }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Run tests with code coverage
      run: |
        dotnet test ${{ env.TEST_PROJECT_PATH }} \
          --configuration Release \
          --no-build \
          --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=./coverage/ \
          /p:Exclude="[xunit.*]*"
    
    - name: Generate coverage report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator \
          -reports:./BPCalculator.Tests/coverage/coverage.cobertura.xml \
          -targetdir:./coverage-report \
          -reporttypes:Html;MarkdownSummaryGithub
    
    - name: Check coverage threshold
      run: |
        # Extract line coverage percentage from XML
        COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' ./BPCalculator.Tests/coverage/coverage.cobertura.xml | head -1)
        COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc)
        COVERAGE_INT=${COVERAGE_PERCENT%.*}
        
        echo "Code Coverage: ${COVERAGE_INT}%"
        echo "Threshold: ${{ env.COVERAGE_THRESHOLD }}%"
        
        if [ "$COVERAGE_INT" -lt "${{ env.COVERAGE_THRESHOLD }}" ]; then
          echo "❌ Code coverage ${COVERAGE_INT}% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
          exit 1
        else
          echo "✅ Code coverage ${COVERAGE_INT}% meets threshold ${{ env.COVERAGE_THRESHOLD }}%"
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/**/*.trx
          **/test-results.trx
        retention-days: 30
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage-report
        retention-days: 30
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      continue-on-error: true
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: Add coverage comment to PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: ./coverage-report/SummaryGithub.md

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Check for vulnerable packages
      run: |
        echo "Scanning for vulnerable NuGet packages..."
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
        
        # Check if vulnerabilities were found
        if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
          echo "❌ Vulnerable packages detected!"
          cat vulnerability-report.txt
          exit 1
        else
          echo "✅ No vulnerable packages found"
        fi
    
    - name: Upload vulnerability report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vulnerability-report
        path: vulnerability-report.txt
        retention-days: 30

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build for analysis
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
    
    - name: Run dotnet format check
      run: |
        dotnet tool install -g dotnet-format
        dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic
    
    - name: Check build warnings
      run: |
        BUILD_OUTPUT=$(dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore 2>&1)
        WARNING_COUNT=$(echo "$BUILD_OUTPUT" | grep -c "warning" || true)
        
        echo "Build warnings: $WARNING_COUNT"
        
        if [ "$WARNING_COUNT" -gt 0 ]; then
          echo "⚠️ Build produced $WARNING_COUNT warning(s)"
          echo "$BUILD_OUTPUT" | grep "warning"
        else
          echo "✅ No build warnings"
        fi

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, code-quality]
    if: always()
    
    steps:
    - name: Check job results
      run: |
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        
        if [ "${{ needs.build-and-test.result }}" != "success" ]; then
          echo "❌ Build and test failed"
          exit 1
        fi
        
        if [ "${{ needs.security-scan.result }}" != "success" ]; then
          echo "❌ Security scan failed"
          exit 1
        fi
        
        if [ "${{ needs.code-quality.result }}" != "success" ]; then
          echo "⚠️ Code quality checks failed"
          # Don't fail the pipeline for code quality issues, just warn
        fi
        
        echo "✅ CI pipeline completed successfully"
